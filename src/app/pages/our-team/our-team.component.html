<app-page-banner [title]="'Our Team'" [backgroundImage]="'assets/images/happy.jpg'"></app-page-banner>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <img src="assets/images/team/samuel.jpg" class="img-fluid director-photo mb-4" alt="Samuel Sekibejja">
            <h2 class="card-title">Samuel Sekibejja</h2>
            <p class="card-text">Founder/ Executive Director</p>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-12 text-center">
            <h2 class="mb-4">Board of Directors</h2>
        </div>
        <div class="col-md-3 mb-4" *ngFor="let member of teamMembers.slice(0, 4)">
            <div class="card h-100 text-center">
                <img [src]="member.image" class="card-img-top team-photo mx-auto mt-3" [alt]="member.name">
                <div class="card-body">
                    <h5 class="card-title">{{ member.name }}</h5>
                    <p class="card-text">{{ member.title }}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-12 text-center">
            <h2 class="mb-4">Volunteers</h2>
        </div>
    </div>
    <div class="row mt-5 justify-content-center">
        <div class="col-md-3 mb-4" *ngFor="let member of teamMembers.slice(4)">
            <div class="card h-100 text-center">
                <img [src]="member.image" class="card-img-top team-photo mx-auto mt-3" [alt]="member.name">
                <div class="card-body">
                    <h5 class="card-title">{{ member.name }}</h5>
                    <p class="card-text">{{ member.title }}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-12 text-center">
            <a routerLink="/contact-us" class="btn btn-primary btn-lg mb-5">Become a Volunteer</a>
        </div>
    </div>
</div>
