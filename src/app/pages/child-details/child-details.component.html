<div class="container my-5" *ngIf="child">
  <div class="row">
    <div class="col-md-6">
      <div class="d-flex justify-content-start mb-3">
        <button (click)="goBack()" class="btn btn-dark rounded-pill px-3 py-2">
          <i class="bi bi-arrow-left"></i> Back
        </button>
      </div>
      <div class="card no-shadow transparent-card">
        <img
          [src]="child.picturePath"
          class="card-img-top child-image w-75"
          [alt]="child.name"
        />
        <div class="card-body"></div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card h-100 d-flex flex-column justify-content-center p-4">
        <h2 class="card-title text-center mb-4">{{ child.name }}'s Details</h2>
        <table class="table table-bordered table-striped mb-4">
          <thead>
            <tr>
              <th>Detail</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><strong>Child's ID:</strong></td>
              <td>{{ child.id }}</td>
            </tr>
            <tr>
              <td><strong>Year of Birth:</strong></td>
              <td>{{ child.yearOfBirth }}</td>
            </tr>
            <tr>
              <td><strong>Grade:</strong></td>
              <td>{{ child.grade }}</td>
            </tr>
            <tr>
              <td><strong>Lives with:</strong></td>
              <td>{{ child.livesWith }}</td>
            </tr>
            <tr>
              <td><strong>No. of siblings:</strong></td>
              <td>{{ child.numberOfSiblings }}</td>
            </tr>
            <tr>
              <td><strong>School:</strong></td>
              <td>{{ child.school }}</td>
            </tr>
          </tbody>
        </table>
        <div class="text-center">
          <button
            (click)="showSponsorForm(child.name)"
            class="btn btn-danger rounded-pill px-5 py-2"
          >
            Sponsor {{ child.name }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container my-5 text-center" *ngIf="!child">
  <p class="lead">Child not found.</p>
  <a
    routerLink="/programs/child-sponsorship"
    class="btn btn-secondary rounded-pill"
    >Back to Child Sponsorship</a
  >
</div>
